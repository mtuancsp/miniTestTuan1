<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="num"></label>
<input type="number" id="num" value="0">
<button onclick="up()">Up</button>
<button onclick="down()">Down</button>

<script>
  function up(){
    let a = parseInt(document.getElementById("num").value)
    document.getElementById("num").value = a+2;
  }

  function down(){
    let a = parseInt(document.getElementById("num").value)
    document.getElementById("num").value = a-2;
  }
</script>

</body>
</html>
